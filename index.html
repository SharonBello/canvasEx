<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mister-canvas</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body onload="init()">
    <div class="controls">
        <div><label>Fill Color: <input type="color" name="fillColor" value="#000000"></label></div>
        <div><label>Outline Color: <input type="color" name="penColor" value="#000000"></label></div>
        <div><label>Outline Width: <input type="range" class="penWidth" min="1" max="100" step="2" value="5"></label></div>

        <div>
            <select id="shape-select" onchange="setShape(this)">
                <option value="line">Line</option>
                <option value="circle">Circle</option>
                <option value="triangle">Triangle</option>
                <option value="rect">Rectangle</option>
                <option value="zigzag">Zigzag</option>
                <option value="spiral">Spiral</option>
                <option value="tree">Tree</option>
                <option value="cloud">Cloud</option>
                <option value="gear">Gear</option>
                <option value="free">Go Wild</option>
        </select>
    </div>

        <div><button class="btn" onclick="clearCanvas()">Clear</button></div>
        <div><a href="#" onclick="downloadCanvas(this)" class="btn" download="my-photo">Download</a></div>
        <div><button class="btn" onclick="uploadImg()">Upload</button></div>
    </div>

    <div class="canvas-container">
        <canvas id="canvas" width="800" height="600" onclick="draw(event)"></canvas>
    </div>

    <script src="js/services/upload-service.js"></script>
    <script src="js/services/canvas_service.js"></script>
    <script src="js/canvas_controller.js"></script>
</body>

</html>
